{{ define "main" }}
<article class="page">
  <div class="container">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Description }}<p class="page-description">{{ . }}</p>{{ end }}
    </header>

    <div class="page-content">
      {{ .Content }}
    </div>

    {{ if .Params.toc }}
    <aside class="page-toc">
      <h4>On this page</h4>
      {{ .TableOfContents }}
    </aside>
    {{ end }}
  </div>
</article>
{{ end }}
